<html>
  <head> </head>
  <body>
    <h1>Page Loaded</h1>

    <script type="text/javascript">
      rudderanalytics = window.rudderanalytics = [];
      var methods = ["load", "page", "track", "identify", "trackEvent", "trackPage", "identifyUser", "reset"];
      for(var i=0;i<methods.length;i++){
        var method = methods[i];
        rudderanalytics[method] = function(methodName){
          return function(){
            rudderanalytics.push([methodName, ...arguments]);
          }
        }(method)
      }

      rudderanalytics.load("1S2kNlbkMrWLBO79H2eNuEST27I");
    </script>
    <script src="browser.js"></script>

    <script type="text/javascript">
      rudderanalytics.trackEvent(
        new rudderanalytics.RudderElementBuilder()
          .setEvent(rudderanalytics.ECommerceEvents.PROMOTION_VIEWED)
          .setProperty(
            new rudderanalytics.PromotionViewedEvent()
              .setPromotion(
                new rudderanalytics.ECommercePromotion()
                  .setPromotionId("Dummy Promotion 1")
                  .setCreative("Dummy Creative 1")
              )
              .build()
              .getPropertyMap()
          )
          .build()
      );
    </script>
  </body>
</html>
